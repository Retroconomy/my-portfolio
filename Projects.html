<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Megan Campbell</title>
  <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Ysabeau SC', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #2C6E4B, #1B4A32, #0D2A1C);
      color: #F0EAD6;
    }

    #content-wrapper {
      background-color: rgba(44, 110, 75, 0.95);
      border: 5px solid #FFFFFF;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    header {
      background-color: #1B4A32;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #D4AF37;
    }
    header h1 {
      font-family: 'Merriweather', serif;
      font-size: 36px;
      margin: 0;
      color: #D4AF37;
    }

    nav {
      background-color: #1B4A32;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    nav a {
      color: #F0EAD6;
      margin: 5px 10px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #D4AF37;
    }

    .filter-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-container select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #D4AF37;
      background-color: #1B4A32;
      color: #F0EAD6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .gallery .project-tile {
      background: #1B4A32;
      border: 3px solid #D4AF37;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      max-width: 280px;
      padding: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery .project-tile img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .gallery .project-tile h3 {
      color: #FFFFFF;
      font-size: 18px;
      margin: 10px 0;
    }
    .gallery .project-tile:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      background-color: #1B4A32;
      text-align: center;
      padding: 10px;
      border-top: 5px solid #D4AF37;
      color: #FFFFFF;
      font-size: 14px;
      margin-top: 30px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 28px;
      }
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a {
        font-size: 14px;
      }
      .filter-container select {
        width: 90%;
      }
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 10px;
      }
      .gallery .project-tile {
        padding: 8px;
      }
      .gallery .project-tile h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="content-wrapper">
    <!-- Header Section -->
    <header>
      <h1>Projects</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
      <a href="index.html">Home</a>
      <a href="About.html">About</a>
      <a href="Projects.html">Projects</a>
      <a href="Reviews_page.html">Reviews</a>
      <a href="Contact.html">Contact</a>
    </nav>

    <!-- Filter Option -->
    <div class="filter-container">
      <label for="filter">Sort By: </label>
      <select id="filter" onchange="filterProjects()">
        <option value="newest">Newest to Oldest</option>
        <option value="oldest">Oldest to Newest</option>
        <option value="alphabetical">Alphabetical</option>
      </select>
    </div>

    <!-- Projects Gallery -->
    <section class="gallery" id="projects-gallery">
      <div class="project-tile" data-date="2024-12-18" data-title="Visual Art and Design Module - Game Concept Portfolio">
        <a href="Project7.html">
          <img src="Images/gameconcept_project7.png" alt="Game Concept Portfolio">
          <h3>Visual Art and Design Module - Game Concept Portfolio</h3>
        </a>
      </div>
      <div class="project-tile" data-date="2024-12-06" data-title="Rooted Realms">
        <a href="Project5.html">
          <img src="Images/rootedrealms_project5.png" alt="Rooted Realms">
          <h3>Rooted Realms</h3>
        </a>
      </div>
      <div class="project-tile" data-date="2024-11-15" data-title="The Curse of the Magic Mop">
        <a href="Project4.html">
          <img src="Images/curseofthemagicmop_project4.png" alt="The Curse of the Magic Mop">
          <h3>The Curse of the Magic Mop</h3>
        </a>
      </div>
      <div class="project-tile" data-date="2024-10-25" data-title="Biomes and Beyond">
        <a href="Projects3.html">
          <img src="Images/biomesandbeyond_project3.png" alt="Biomes and Beyond">
          <h3>Biomes and Beyond</h3>
        </a>
      </div>
      <div class="project-tile" data-date="2024-10-04" data-title="Voyagers of the Void">
        <a href="Projects2.html">
          <img src="Images/voyagersofthevoid_project2.png" alt="Voyagers of the Void">
          <h3>Voyagers of the Void</h3>
        </a>
      </div>
      <div class="project-tile" data-date="2024-09-30" data-title="WildBound">
        <a href="Project6.html">
          <img src="Images/wildbound_project6.png" alt="WildBound">
          <h3>WildBound</h3>
        </a>
      </div>
      <div class="project-tile" data-date="2024-09-20" data-title="Retro's Pokedex">
        <a href="Projects1.html">
          <img src="Images/pokedex_project1.png" alt="Retro's Pokedex">
          <h3>Retro's Pokedex</h3>
        </a>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      &copy; 2024 Megan Campbell. All rights reserved.
    </footer>
  </div>

  <script>
    // Default sorting: Newest to Oldest
    window.onload = function() {
      const filterDropdown = document.getElementById('filter');
      filterDropdown.value = 'newest';
      filterProjects();
    };

    function filterProjects() {
      const gallery = document.getElementById('projects-gallery');
      const projects = Array.from(gallery.children);
      const filterValue = document.getElementById('filter').value;

      if (filterValue === 'newest') {
        projects.sort((a, b) => new Date(b.dataset.date) - new Date(a.dataset.date));
      } else if (filterValue === 'oldest') {
        projects.sort((a, b) => new Date(a.dataset.date) - new Date(b.dataset.date));
      } else if (filterValue === 'alphabetical') {
        projects.sort((a, b) => a.dataset.title.localeCompare(b.dataset.title));
      }

      gallery.innerHTML = '';
      projects.forEach(project => gallery.appendChild(project));
    }
  </script>
</body>
</html>
