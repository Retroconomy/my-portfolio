<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Megan Campbell - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Ysabeau SC', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #2C6E4B, #1B4A32, #0D2A1C);
      color: #F0EAD6;
      scroll-behavior: smooth;
    }
    #content-wrapper {
      background-color: rgba(44, 110, 75, 0.95);
      border: 5px solid #FFFFFF;
      max-width: 1200px;
      margin: auto;
      padding: 0;
    }

    /* Header */
    header {
      background-color: #1B4A32;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #D4AF37;
    }
    header h1 {
      font-family: 'Merriweather', serif;
      font-size: 36px;
      margin: 0;
      color: #D4AF37;
    }
    .profile-image {
      display: block;
      margin: 20px auto;
      width: 200px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 10px #D4AF37;
    }

    /* Navigation Bar */
    nav {
      background-color: #1B4A32;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      gap: 20px; /* Space between links */
    }
    nav a {
      color: #F0EAD6;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 15px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: #D4AF37;
      border-color: #D4AF37;
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Social Links */
    .social-links {
      text-align: center;
      margin: 20px 0;
    }
    .social-links a {
      color: #F0EAD6;
      margin: 0 10px;
      font-size: 24px;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #D4AF37;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 50px;
      background: rgba(0, 0, 0, 0.5);
      color: #F0EAD6;
      border-bottom: 5px solid #D4AF37;
    }
    .hero h2 {
      font-family: 'Merriweather', serif;
      font-size: 32px;
    }
    .hero p {
      font-size: 20px;
      margin: 20px 0;
    }
    .hero img {
      margin-top: 20px;
      width: 150px;
      height: auto;
    }

    /* Slideshow Section */
    .slideshow-container {
      position: relative;
      max-width: 800px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 8px;
    }
    .slide {
      display: none;
      width: 100%;
    }
    .slide img {
      width: 100%;
      height: auto;
    }
    .active {
      display: block;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #F0EAD6;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .prev:hover, .next:hover {
      background-color: #D4AF37;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }

    /* Footer */
    footer {
      background-color: #1B4A32;
      text-align: center;
      padding: 10px;
      border-top: 5px solid #D4AF37;
      color: #FFFFFF;
      font-size: 14px;
    }

    /* Mobile Navigation */
    @media (max-width: 768px) {
      nav {
        justify-content: center;
        gap: 10px;
      }
      nav a {
        font-size: 16px;
      }
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 28px;
      }
      nav {
        flex-wrap: wrap; /* Allow links to wrap to the next line if needed */
      }
      nav a {
        padding: 8px 10px;
        font-size: 14px;
      }
      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="content-wrapper">
    <!-- Header Section -->
    <header>
      <h1>Megan Campbell</h1>
      <img src="Images/main photo for website.png" alt="Megan Campbell" class="profile-image">
    </header>

    <!-- Navigation Bar -->
    <nav>
      <a href="About.html">About</a>
      <a href="Projects.html">Projects</a>
      <a href="Reviews_page.html">Reviews</a>
      <a href="Contact.html">Contact</a>
    </nav>

    <!-- Social Links -->
    <div class="social-links">
      <a href="https://megan-campbell.itch.io" target="_blank"><i class="fab fa-itch-io"></i></a>
      <a href="https://linktr.ee/Retroconomy" target="_blank"><i class="fas fa-tree"></i></a>
      <a href="https://github.com/Retroconomy" target="_blank"><i class="fab fa-github"></i></a>
      <a href="http://www.linkedin.com/in/megan-c-3965bb141" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <!-- Hero Section -->
    <section class="hero">
      <h2>Welcome to My Portfolio</h2>
      <p>Currently studying Game Design and Production at Abertay University.</p>
      <img src="Images/Abertay_University_Logo.svg.png" alt="Abertay University Logo">
    </section>

    <!-- Reviews Heading -->
    <h2 class="reviews-heading">Video Game Reviews</h2>

    <!-- Slideshow Section -->
    <section id="reviews" class="slideshow-container">
      <div class="slide active">
        <a href="Game1_review.html">
          <img src="Images/zelda_cover.png" alt="Legend of Zelda: Skyward Sword">
        </a>
      </div>
      <div class="slide">
        <a href="Game2_review.html">
          <img src="Images/posters fable.jpg" alt="Fable 3">
        </a>
      </div>
      <div class="slide">
        <a href="Game3_review.html">
          <img src="Images/cozy grove 2.png" alt="Cozy Grove">
        </a>
      </div>
      <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
      <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </section>

    <!-- Footer Section -->
    <footer>
      &copy; 2024 Megan Campbell. All rights reserved.
    </footer>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function changeSlide(direction) {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + direction + slides.length) % slides.length;
      slides[currentSlide].classList.add('active');
    }
  </script>
</body>
</html>
