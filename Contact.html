<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Megan Campbell</title>
  <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Ysabeau SC', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #2C6E4B, #1B4A32, #0D2A1C);
      color: #F0EAD6;
    }

    /* Content Wrapper */
    #content-wrapper {
      background-color: rgba(44, 110, 75, 0.95); /* Semi-transparent forest green */
      border: 5px solid #FFFFFF; /* White border */
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    /* Header */
    header {
      background-color: #1B4A32;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #D4AF37;
    }
    header h1 {
      font-family: 'Merriweather', serif;
      font-size: 36px;
      margin: 0;
      color: #D4AF37;
    }

    /* Navigation */
    nav {
      background-color: #1B4A32;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    nav a {
      color: #F0EAD6;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #D4AF37;
    }

    /* Social Links */
    .social-links {
      text-align: center;
      margin: 20px 0;
    }
    .social-links a {
      color: #F0EAD6;
      margin: 0 10px;
      font-size: 24px;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #D4AF37;
    }

    /* Contact Section */
    .contact-section {
      text-align: center;
      padding: 30px;
    }
    .contact-section h2 {
      font-family: 'Merriweather', serif;
      font-size: 28px;
      color: #D4AF37;
      margin-bottom: 20px;
    }
    .contact-section p {
      font-size: 18px;
      margin: 10px 0;
    }

    /* Contact Form */
    .contact-form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #1B4A32;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .contact-form label {
      display: block;
      text-align: left;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #D4AF37;
      border-radius: 5px;
      background: #2C6E4B;
      color: #F0EAD6;
      box-sizing: border-box;
    }
    .contact-form textarea {
      resize: none;
    }
    .contact-form input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #D4AF37;
      color: #1B4A32;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      border: none;
      border-radius: 5px;
    }
    .contact-form input[type="submit"]:hover {
      background: #F0EAD6;
      color: #1B4A32;
    }

    /* Footer */
    footer {
      background-color: #1B4A32;
      text-align: center;
      padding: 10px;
      border-top: 5px solid #D4AF37;
      color: #FFFFFF;
      font-size: 14px;
      margin-top: 30px;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap; /* Allow links to wrap */
        justify-content: space-evenly;
      }
      .contact-form {
        padding: 10px; /* Reduce padding */
        max-width: 100%; /* Full width on smaller devices */
      }
      .contact-form input,
      .contact-form textarea {
        font-size: 14px; /* Slightly smaller input sizes */
      }
      .social-links a {
        font-size: 20px; /* Slightly smaller icons */
      }
    }
  </style>
</head>
<body>
  <div id="content-wrapper">
    <!-- Header Section -->
    <header>
      <h1>Contact Me</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
      <a href="index.html">Home</a>
      <a href="About.html">About</a>
      <a href="Projects.html">Projects</a>
      <a href="Reviews_page.html">Reviews</a>
      <a href="QApage.html">QA Testing</a>
      <a href="Contact.html">Contact</a>
    </nav>

    <!-- Social Links -->
    <div class="social-links">
      <a href="https://megan-campbell.itch.io" target="_blank"><i class="fab fa-itch-io"></i></a>
      <a href="https://linktr.ee/Retroconomy" target="_blank"><i class="fas fa-tree"></i></a>
      <a href="https://github.com/Retroconomy" target="_blank"><i class="fab fa-github"></i></a>
      <a href="http://www.linkedin.com/in/megan-c-3965bb141" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <form action="https://formspree.io/f/xwppopjd" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="_replyto" placeholder="Enter your email address" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>

        <input type="submit" value="Send Message">
      </form>
    </div>

    <!-- Footer Section -->
    <footer>
      &copy; 2024 Megan Campbell. All rights reserved.
    </footer>
  </div>
</body>
</html>
